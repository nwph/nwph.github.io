---
title: Contact
layout: default
bodyClass: "page-contact"
---
<div class="intro">
  <div class="container">
      <div class="row">
          <div class="col-12 col-md-8">
              <h1 class="title">{{page.title}}</h1>
              <p>{{page.subtitle}}</p>
              {% include call.html show_button=true %}
          </div>
      </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
      <div class="col-md-6">
          <div class="content">
              {{content}}
          </div> 
      </div>
      <div class="col-md-6">
        <div class="content">
          <form action="https://formspree.io/f/mwkypezz" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="you@example.com">
              <small id="emailHelp" class="form-text text-muted">Your private information is confidential and will never be shared with 3rd parties.</small>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="0438 987 123">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="I need help with..."></textarea>
            </div>
          <button type="submit" class="button">Send Email</button>
        </form>
        </div> 
    </div>
  </div>
</div>
